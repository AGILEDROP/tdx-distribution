# Theme information
name: cotailored_wireframe
type: theme
description: Cotailored kickstarter theme files to quickly kickstart a new theme development.
core: 8.x
version: 1.x
base theme: cotailored_base


# Include libraries
libraries:
  - cotailored_wireframe/global-css
  - cotailored_wireframe/global-js

# Ckeditor styles
ckeditor_stylesheets:
  - assets/stylesheets/application.css

# Regions
regions:
  status: 'Status'
  header: 'Header'
  navigation: 'Navigation'
  precontent: 'Precontent'
  content: 'Content'
  sidebar: 'Sidebar'
  footer: 'Footer'
  copyright: 'Copyright'
